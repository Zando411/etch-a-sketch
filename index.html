<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-a-sketch</h1>
    </header>
    <main>
      <div id="grid-container">
        <div id="etch-grid"></div>
      </div>
      <div>
        <input
          type="text"
          placeholder="Size of Board"
          value="16"
          onchange="changeSize(this.value)"
        />
        <button>Set Size</button>
        <button onclick="resetBoard()">Reset</button>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('gray')">gray</button>
        <button onclick="changeColor('random')">Random</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
